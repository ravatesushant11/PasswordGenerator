<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Sushant</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
   
  <!-- wrapper -->
  <div class="wrapper">
  
    <!-- container -->
    <div class="container">

      <h1 class="app-name">Password Generator</h1>

      <!-- display container -->
      <div class="display-container">
      
        <input readonly placeholder="Password" class="display" data-passwordDisplay> 

        <button data-copy class="copy-btn">
          <span data-copyMsg class="tooltip" ></span>
          <img src="download.svg" class="copy-btn" alt="copy" width="23" height="23">
        </button>
      </div>

      <!-- input container -->
      <div class="input-container">
        <!-- password length section -->
        <div class="len-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!-- checkboxes -->
        <div class="checkbox-wrapper">
          
          <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
        
          <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
          </div>
        </div>

        <!-- strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- generate password -->
        <button id="generateBtn">Generate Password</button>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
